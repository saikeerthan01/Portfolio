    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<body class="bmi-page">
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h2>Sai Keerthan</h2>
            </div>
            <button class="theme-toggle">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>

        </nav>
    </header>

    <section class="bmi-section">
        <div class="bmi-container">
            <h2>BMI Calculator</h2>
            <form id="bmi-form" class="bmi-form">
                <label for="height">Height</label>
                <div class="input-group">
                    <input type="number" id="height" required min="1">
                    <select id="height-unit">
                        <option value="cm">cm</option>
                        <option value="inches">inches</option>
                        <option value="feet">feet</option>
                    </select>
                </div>
                <label for="weight">Weight</label>
                <div class="input-group">
                    <input type="number" id="weight" required min="1">
                    <select id="weight-unit">
                        <option value="kg">kg</option>
                        <option value="pounds">pounds</option>
                    </select>
                </div>
                <button type="submit" class="btn">Calculate BMI</button>
            </form>
            <div id="bmi-result">Your BMI will appear here.</div>
            <a href="/" class="btn back-to-home">Back to Home</a>
        </div>
    </section>
